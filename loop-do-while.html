<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop do.While</title>
<script>

    let ano
    do{

        ano = parseInt(prompt('Informe um ano maior ou igual a 1582:'))
    } while(isNaN(ano) || ano 1582)
       
        
</script>
