    <script>
    // Peça ao usuário para informar um ano e determinese é bissexto pela regra:
    //1) Se o ano divide por 400 é bissexto;
    //2) se divide por 4 *E* não divide por 100, é bissexto
    //Alguns anos para testar:
    //1900: não é
    //1600: bissexto
    //1975: não é
    //1992: bissexto
    //2020: bissexto
    //2000: bissexto
    //2013: não é
    //A regra vale para anos >= 1582

    let num = parseInt(prompt('Informe um ano:'))
        if (num%400) {
            alert('O ano é bissexto')
        }
        else if( num % 4 === 0 && num % 100 !== 0){
            alert('É bisexto!')
        }
        
    </script>
