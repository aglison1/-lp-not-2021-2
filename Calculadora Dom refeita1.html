<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refazendo A Calculadora</title>
    <style>
        label{
            display: block;
        }
        *{
            font-family: 'calibri', 'Arial Narrow', Arial, sans-serif;
        } 
        
        div, button {
            margin-bottom: 20px 
        }
    </style>
</head>  

<body>
    <h1> Calculadora </h1>

    <div>
        <label for = "num1label"> Primeiro Número</label>
        
        <input id ="num1input">
    </div>

    <div>
        <label for ="operlabel"> Operação Matemática</label>

        <select id = "operselect">
            <option>Selecione</option>
            <option>Soma</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
        </select>  
    </div>

    <div>
        <label for = "num2label">Segundo Número</label>

        <input id ="num2input" type="number">
    </div>
    <div>
        <button id = "calcbutton">Calcular</button>
    </div>

    <div id = "result"></div>



    <!-- Final dos itens DOM e Início da Manipulação DOM--------------------------------->
    <script>
        //captura dos elementos DOM criados

        const num1 = document.querySelector('#num1input')
        const num2 = document.querySelector('#num2input')
        const oper = document.querySelector('#operselect')
        const calc = document.querySelector('#calcbutton')
        const resultado = document.querySelector('#result')
        let resulcalc

        //check do formulario

        function checkFormulario(){

            if( isNaN(num1.value) || isNaN(num2.value)){
                alert('Vc quer digitar vai pro Word Cachaceiro!')
                return false
            }
            if( num1.value == ''){
                alert('Somar com o que?? me diz?!')
                return false
            }
            if(num2.value == ''){
                alert('No Segundo Campo não tem numero jovem..aja paciencia!!')
                return false
            }
            if( num2.value == '0' && oper.selectedIndex == '4'){
                alert('Amigo! Não dá pra dividir por zero nessa calculadora!')
                num2.focus()
                return false
            }

            return true

        }
        
        function mostrarcalc(){

            if(checkFormulario()){
                let opernum1 = parseInt(num1.value)
                let opernum2 = parseInt(num2.value)
            
                    switch(operselect.selectedIndex){
                        case 1:
                        resulcalc = opernum1+opernum2

                        break
                        case 2:
                        resulcalc = opernum1-opernum2

                        break
                        case 3:
                        resulcalc = opernum1*opernum2

                        break
                        default:
                        resulcalc = opernum1/opernum2 
                    }
                resultado.innerText =resulcalc.toLocaleString('pt-br') 
            }

        }

        //Evento com o objeto

        calc.addEventListener('click',mostrarcalc)



    </script>
   
    
</body>
</html>
