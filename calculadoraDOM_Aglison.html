    <title>Calculadora DOM_AglisonGondim</title>
    <style>

        /*Formatação CSS das div´s*/

        label {
            display:block;
        }
        *{
            font-family:Calibri,Arial,Sans;
        }
        div, button {
            margin-bottom: 20px ;
        }

</head>
<body>
    <h1>Calculadora DOM - by AglisonGondim</h1>
    

    <!-- Criando as divs -->    
    
    <div>
        <label for= "primeiroNum">Primeiro Número</label>
        <input id = "primeiroNum" type="number">
    </div>

    <div>
        <label for = "operacao"> Operação</label>
        <select id = "operacao">
        <option>Selecione</option>
        <option>Soma</option>
        <option>Subtração</option>
        <option>Multiplicação</option>
        <option>Divisão</option>
        </select>
    </div>

    <div>
        <label for = "segundoNum">Segundo Número</label>
        <input id ="segundoNum" type ="number">
    </div>

    <div>
        <button id="alert">calcular</button>
    </div>

    <!--Final das divs, Início do Sript-->


    <script>
        /* Captura de Elementos HTML */

        const primeiroNum = document.querySelector('#primeiroNum')
        const segundoNum = document.querySelector('#segundoNum')
        const exibirAlert = document.getElementById('alert')
        const operacao = document.querySelector('#operacao')
        
        //Validando Formulário

        function checkFormulario(){

            let num1 = parseInt(primeiroNum.value)
            let num2 = parseInt(segundoNum.value)
           
            if (isNaN(num1) || isNaN(num2)){
                alert('Insira um Número Válido')
                return false
            }
                                
            if(num1 ==''){
                alert('Insira um Número para Calcular')
                primeiroNum.focus()
                return false
            }
            if(num2 ==''){
                alert('Insira um Segundo Número para Calcular')
                segundoNum.focus()
                return false
            }
            if(num2== '0' && operacao.selectedIndex =='3'){
                alert('Não é possivel dividir por zero')
                segundoNum.focus()
                return false
            }
            return true  //Após o check se OK O fórmulário é valido 
        }
       
function qualquer(){

}

        function showResult(){

            //Após a validação do formulário mostra o resultado
            let num1 = parseInt(primeiroNum.value)
            let num2 = parseInt(segundoNum.value)

            if(checkFormulario()){

                let calc
                switch(operacao.selectedIndex){
                    case 0:
                    calc = num1+num2
                    
                    break
                    case 1:
                    calc = num1-num2
                    
                    break
                    case 2:
                    calc = num1*num2
                    
                    break
                    default:
                    calc = num1/num2
                    
                
                }
            }
            
                
        }
    
        
     // Evendo DOM Clique para Calcular e Mostrar o Resultado            
    
    exibirAlert.addEventListener('click',showResult)
    </script>
      
</body>
</html>
