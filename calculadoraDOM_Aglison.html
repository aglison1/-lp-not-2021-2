<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM_AglisonGondim</title>
    <style>

        /*Formatação CSS das div´s---------------------------------------------*/

        label {
            display:block;
        }
        *{
            font-family:Calibri,Arial,Sans;
        }
        div, button {
            margin-bottom: 20px ;
        }

    </style>

</head>
<body>
    <h1>Calculadora DOM - by AglisonGondim</h1>
    

    <!-- Criando as divs ------------------------------------------------------->    
    
    <div>
        <label for= "primeiroNum">Primeiro Número</label>
        <input id = "primeiroNum" type="number">
    </div>

    <div>
        <label for = "operacao"> Operação</label>
        <select id = "operacao">
        <option>Selecione</option>
        <option>Soma</option>
        <option>Subtração</option>
        <option>Multiplicação</option>
        <option>Divisão</option>
        </select>
    </div>

    <div>
        <label for = "segundoNum">Segundo Número</label>
        <input id ="segundoNum" type ="number">
    </div>

    <div>
        <button id="calcular">calcular</button>
    </div>
    
    <div id="resultado"></div>

    <!--Final das divs, Início do Script----------------------------------------->


    <script>
        /* Captura de Elementos HTML ------------------------------------------*/

        const num1 = document.querySelector('#primeiroNum')
        const num2 = document.querySelector('#segundoNum')
        const opselection = document.querySelector('#operacao')
        const calcOperation = document.querySelector('#calcular')
        const showresult = document.querySelector('#resultado')
        
         //Validando Formulário--------------------------------------------------->

        function checkFormulario(){

            let num1 = parseInt(primeiroNum.value)
            let num2 = parseInt(segundoNum.value)
            let calc

                            
            if (isNaN(num1) || isNaN(num2)){
                alert('Insira um Número Válido')
                return false
            }
                                
            if(num1 ==''){
                alert('Insira um Número para Calcular')
                primeiroNum.focus()
                return false
            }
            if(num2 ==''){
                alert('Insira um Segundo Número para Calcular')
                segundoNum.focus()
                return false
            }
            if(num2== '0' && operacao.selectedIndex =='3'){
                alert('Não é possivel dividir por zero')
                segundoNum.focus()
                return false
            }
            return true 
        }        


         //Após a validação do formulário mostra o resultado----------------------->
          
            if(checkFormulario()){

                switch(operacao.selectedIndex){
                    case 0:
                    calc = num1+num2
                    
                    break
                    case 1:
                    calc = num1-num2
                    
                    break
                    case 2:
                    calc = num1*num2
                    
                    break
                    default:
                    calc = num1/num2 
                }
                calcOperation.innerText =calc.toLocaleString('pt-br')
            }
               
            // Evento DOM Clique para Calcular e Mostrar o Resultado---------------->           
    
        showresult.addEventListener('click',checkFormulario)

    </script>
      
</body>
</html>
